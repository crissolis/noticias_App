<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home">  ></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">
  <div class="spin"  *ngIf="presentar" >
    <ion-spinner  name="crescent"></ion-spinner>
</div>
  <form  *ngIf="!presentar"  ngNativeValidate #f="ngForm" (ngSubmit)="registrar( f )">
    <div style="padding-top: 20px;"></div>
    <ion-grid fixed>
      <ion-row>
        <ion-col style="text-align: center;" class="ion-justify-content-center">
      <ion-icon name="person-add-outline"   style="font-size: 100px;"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item class="inp" lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input  [(ngModel)]="user.nombre" name="nombre"  type="text"  required></ion-input>
    </ion-item>

    <ion-item class="inp" lines="full">
      <ion-label position="floating">Apellido</ion-label>
      <ion-input  [(ngModel)]="user.apellido" name="apellido"  type="apellido"  required></ion-input>
    </ion-item>

    <ion-item class="inp" lines="full">
      <ion-label position="floating">Nick</ion-label>
      <ion-input  [(ngModel)]="user.nick" name="nick"  type="nick"  required></ion-input>
    </ion-item>

    <ion-item class="inp" lines="full">
      <ion-label position="floating">Correo</ion-label>
      <ion-input  [(ngModel)]="user.correo" name="correo"  type="email"  required></ion-input>
    </ion-item>

    <ion-item class="inp"  lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input  [(ngModel)]="user.password" name="password"  type="password"  required></ion-input>
    </ion-item>

    <ion-item class="inp"  lines="full">
      <ion-label position="floating">Repetir Contraseña</ion-label>
      <ion-input ngModel name="password1"  type="password"  required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col  class="ion-text-center" >
        <ion-button style="border-radius: 30px;margin-top:40px;"  color="dark" fill="outline" type="submit" >Registrarse</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
