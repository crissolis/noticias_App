<ion-header  [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>Medios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar #parametro (keyup.enter)="Buscar(parametro)" 
  (ionCancel)="cargarMedios()" (ionClear)="cargarMedios()" showCancelButton="focus" 
  cancelButtonText="Custom Cancel"></ion-searchbar>
  <app-medios   (actualizar)="cargarMedios($event)"  [medios]="medios"></app-medios>
</ion-content>
