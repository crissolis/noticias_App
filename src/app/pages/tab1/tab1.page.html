
<ion-header [translucent]="true" class="ion-no-border" color="success">
  <ion-toolbar color="dark">
    <ion-title color="light">
      Noticias
    </ion-title>
      <ion-buttons slot="end">   
          <ion-button style="float: left;" (click)="cargarNoticias()"
            shape="round">
            <ion-icon style="font-size:x-large;" name="refresh-outline"></ion-icon>
          </ion-button>
          
          <ion-button  expand="block" fill="clear" shape="round">
            <ion-button (click)="presentToastWithOptions()"  fill="clear" shape="round">
              <ion-icon style="font-size:xx-large;" slot="icon-only" name="person-circle"></ion-icon>
             </ion-button>
          </ion-button>
          <!-- <ion-button  expand="block" fill="clear" shape="round">
            <ion-icon slot="start" name="moon"></ion-icon>       
            <ion-toggle [ngModel]="darkMode" (ionChange)="change()" id="themeToggle" slot="end"></ion-toggle>           
          </ion-button> -->
      </ion-buttons>
  </ion-toolbar> 
</ion-header>

<ion-content [fullscreen]="true" >
  <div class="spin"  *ngIf="noticias.length===0" >
    <ion-spinner  name="crescent"></ion-spinner>
</div>

  <!-- <ion-list>
    <ion-item>
      <ion-icon slot="start" name="moon"></ion-icon>
      <ion-label>Toogle Dark Mode</ion-label>
      <ion-toggle slot="end" [ngModel]="darkMode" (ionChange)="change()"></ion-toggle>
    </ion-item>
  </ion-list> -->
<app-noticias  [noticias]="noticias" ></app-noticias> 
 
<ion-infinite-scroll threshold="25%"  position="bottom" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
